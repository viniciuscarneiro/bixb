spring:
  datasource:
    url: jdbc:postgresql://bixb-database:5432/bixb
    username: bixb
    password: bixb
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    hibernate:
      ddl-auto: none
    show-sql: true
    open-in-view: false
  kafka:
    bootstrap-servers: kafka:9092
    consumer:
      group-id: 1
server:
  servlet:
    context-path: /crud
  port: 8080